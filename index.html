<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone-container">
        <img class="phone-img" src="./assets/iPhone X.png">
        <!-- <div class="phone-container-img-front">
            <img class="phone-img-front" src="./assets/iPhone X front.png">
        </div> -->
        
        <div class="phone-screen-container">
            <!-- <div class="white-bg"></div> -->

            <div class="calculated-result">
                <h4 id="calculated-result-h4">0</h4>
            </div>

            <div class="keypad-container">
                <div class="keypad-button">C</div>
                <div class="keypad-button">+/-</div>
                <div class="keypad-button">%</div>
                <div class="keypad-button">/</div>

                <div class="keypad-button" onclick="keypadClicked(7)">7</div>
                <div class="keypad-button" onclick="keypadClicked(8)">8</div>
                <div class="keypad-button" onclick="keypadClicked(9)">9</div>
                <div class="keypad-button" onclick="keypadClicked('X')">X</div>

                <div class="keypad-button">4</div>
                <div class="keypad-button">5</div>
                <div class="keypad-button">6</div>
                <div class="keypad-button">-</div>

                <div class="keypad-button">1</div>
                <div class="keypad-button">2</div>
                <div class="keypad-button">3</div>
                <div class="keypad-button">+</div>

                <div class="keypad-button two-col-span">0</div>
                <div class="keypad-button">.</div>
                <div class="keypad-button">=</div>
            </div>
        </div>
    </div>

    <script>
        console.log('hello')

        function keypadClicked(value) {
            console.log(value)
            let dom = document.querySelector('#calculated-result-h4');
            dom.innerHTML = value;
        }

    </script>
</body>
</html>
